<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/main-style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      padding: 1em 1em;
      bottom: 0%;

      font-size: 12px;
      text-align: center;
      width: 100%;
    }

    .attribution a {
      color: hsl(228, 65%, 76%);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img-box"></div>
      <div class="card-content">
        <div class="card-title">
          Get <span>insights</span> that help your business grow.
        </div>
        <div class="card-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
        </div>
        <div class="card-stats">
          <div class="card-stats-descriptions">
            <span class="card-stats-descriptions-numbers">10k+</span>
            <span class="card-stats-descriptions-units">companies</span>
          </div>
          <div class="card-stats-descriptions">
            <span class="card-stats-descriptions-numbers">314</span>
            <span class="card-stats-descriptions-units">templates</span>
          </div>
          <div class="card-stats-descriptions">
            <span class="card-stats-descriptions-numbers">12M+</span>
            <span class="card-stats-descriptions-units">queries</span>
          </div> 
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Binatti</a>.
  </div>
</body>
</html>
